<section id="cart">
  <div class="container-fluid p-5">
    <app-message></app-message>
    <div class="row" style="justify-content: center;">
      <div class="col-md-9">
        <p class="lead font-weight-bold">Order</p>
        <div class="row">
          <div class="offset-8 col-2 d-none d-md-block">
            <p>
              <small class="text-muted">Price</small>
            </p>
          </div>
          <div class="col-2 d-none d-md-block">
            <p>
              <small class="text-muted">Quantity</small>
            </p>
          </div>
        </div>
        <hr class="mt-0">
        <ng-container *ngIf="order">
          <div *ngFor="let product of order.products;" class="cartItem">
            <div class="row">
              <div class="col-4 col-md-2">
                <a routerLink="/product/{{ product.product._id }}">
                  <img src="{{ product.product.image}}" alt="productImage" class="img-fluid img-thumbnail">
                </a>
              </div>
              <div class="col-5 col-md-6">
                <h5>
                  <a routerLink="/product/{{  product.product._id}}"> {{ product.product.title }}</a>
                </h5>
              </div>
              <div class="col-1 col-md-2">
                <h6 class="font-weight-bold text-danger">{{product.product.price | currency }}</h6>
              </div>
              <div class="col-1 mt-5 mt-md-0">
                <h6 class="font-weight-bold text-danger">{{ product.quantity}}</h6>
              </div>
            </div>
            <hr>
          </div>
          <h5 class="text-right">Total:
            <span class="ml-1 font-weight-bold text-danger">{{ order.totalPrice/100 | currency }}</span>
          </h5>
        </ng-container>
      </div>
    </div>
  </div>
</section>
